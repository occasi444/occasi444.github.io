<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    
    <!-- PWA Fullscreen / Mobile -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Meine Bilder-App</title>
    <link rel="manifest" href="manifest.json">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Alle Bilder fullscreen und hinter Notch */
        .fullscreen-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        /* Optional: Safe Area f√ºr Buttons/Text */
        .content {
            position: relative;
            z-index: 1;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker registriert'))
                .catch(err => console.log('Service Worker Fehler:', err));
        }
    </script>

</head>

<body>
    <!-- Hintergrundbilder -->
    <img src="bird.jpg" class="fullscreen-img">
    <img src="bird.jpg" class="fullscreen-img">
    <img src="bird.jpg" class="fullscreen-img">
    <img src="bird.jpg" class="fullscreen-img">
    <img src="bird.jpg" class="fullscreen-img">

    <!-- Beispiel-Inhalt -->
    <div class="content">
        <!-- Text oder Buttons hier, der nicht unter die Notch rutscht -->
    </div>
</body>

</html>
